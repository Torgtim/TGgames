
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Hinderløp</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    user-select: none;
  }

  h1 {
    margin-bottom: 10px;
  }

  #gameBox {
    width: 500px;
    height: 200px;
    margin: 20px auto;
    background: #222;
    position: relative;
    overflow: hidden;
    border: 2px solid #fff;
  }

  #player {
    width: 40px;
    height: 40px;
    background: #0ff;
    position: absolute;
    bottom: 0;
    left: 50px;
  }

  .obstacle {
    width: 30px;
    height: 40px;
    background: #f00;
    position: absolute;
    bottom: 0;
  }

  #score, #highScore {
    margin: 10px;
    font-size: 18px;
  }

  #gameOver {
    font-size: 24px;
    color: #f00;
    display: none;
  }

  button {
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Hinderløp!</h1>
<div id="score">Poeng: 0</div>
<div id="highScore">High Score: 0</div>
<div id="gameBox">
  <div id="player"></div>
</div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn">Spill igjen</button>

<script>
const player = document.getElementById('player');
const gameBox = document.getElementById('gameBox');
const scoreDisplay = document.getElementById('score');
const highScoreDisplay = document.getElementById('highScore');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');

let score = 0;
let highScore = 0;
let obstacles = [];
let gameInterval;
let jumpHeight = 80;
let jumping = false;
let jumpSpeed = 25;
let gravity = 2;

function startGame() {
  // Reset
  score = 0;
  scoreDisplay.textContent = 'Poeng: ' + score;
  gameOverDisplay.style.display = 'none';
  obstacles.forEach(obs => obs.remove());
  obstacles = [];
  player.style.bottom = '0px';
  jumping = false;
  jumpSpeed = 0;

  // Start game loop
  clearInterval(gameInterval);
  gameInterval = setInterval(gameLoop, 20);
  createObstacle();
}

function gameLoop() {
  // Jump physics
  if (jumping) {
    let bottom = parseInt(player.style.bottom);
    bottom += jumpSpeed;
    jumpSpeed -= gravity;
    if (bottom <= 0) {
      bottom = 0;
      jumping = false;
      jumpSpeed = 0;
    }
    player.style.bottom = bottom + 'px';
  }

  // Move obstacles
  obstacles.forEach((obs, index) => {
    let left = parseInt(obs.style.left);
    left -= 5; // fart på hindring
    obs.style.left = left + 'px';

    // Sjekk kollisjon
    let playerLeft = parseInt(player.style.left);
    let playerBottom = parseInt(player.style.bottom);
    let playerTop = playerBottom + parseInt(player.style.height);
    let obsLeft = left;
    let obsRight = left + parseInt(obs.style.width);
    let obsTop = parseInt(obs.style.height);

    if (obsRight > playerLeft && obsLeft < playerLeft + parseInt(player.style.width) &&
        playerBottom < obsTop) {
      gameOver();
    }

    // Fjern hindring når den er ute av skjermen
    if (left + parseInt(obs.style.width) < 0) {
      obs.remove();
      obstacles.splice(index,1);
      score++;
      scoreDisplay.textContent = 'Poeng: ' + score;
      createObstacle();
    }
  });
}

function createObstacle() {
  const obs = document.createElement('div');
  obs.classList.add('obstacle');
  obs.style.left = gameBox.clientWidth + 'px';
  gameBox.appendChild(obs);
  obstacles.push(obs);
}

function gameOver() {
  clearInterval(gameInterval);
  gameOverDisplay.style.display = 'block';
  if (score > highScore) {
    highScore = score;
    highScoreDisplay.textContent = 'High Score: ' + highScore;
  }
}

document.addEventListener('keydown', (e) => {
  if (e.code === 'Space' && !jumping) {
    jumping = true;
    jumpSpeed = 20; // høyde på hopp
  }
});

restartBtn.addEventListener('click', startGame);

// Start automatisk
startGame();
</script>
</body>
</html>
