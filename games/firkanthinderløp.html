
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>HinderlÃ¸p â€“ Evig</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background:#0f0f0f;
    color:white;
    font-family:Arial, sans-serif;
    text-align:center;
    margin:0;
    padding:20px;
    user-select:none;
  }

  #gameBox {
    width:520px;
    height:220px;
    margin:20px auto;
    background:#222;
    position:relative;
    overflow:hidden;
    border:2px solid white;
  }

  #player {
    width:40px;
    height:40px;
    background:#00ffff;
    position:absolute;
    left:60px;
    bottom:0;
  }

  .obstacle {
    position:absolute;
    bottom:0;
    background:red;
  }

  #score, #highScore {
    font-size:18px;
    margin:5px;
  }

  #gameOver {
    font-size:26px;
    color:red;
    display:none;
  }

  button {
    margin-top:10px;
    padding:8px 14px;
    font-size:16px;
    cursor:pointer;
  }
</style>
</head>

<body>
<h1>HinderlÃ¸p â€“ Evig</h1>
<div id="score">Poeng: 0</div>
<div id="highScore">High Score: 0</div>

<div id="gameBox">
  <div id="player"></div>
</div>

<div id="gameOver">GAME OVER</div>
<button onclick="startGame()">Spill igjen</button>

<script>
const player = document.getElementById("player");
const gameBox = document.getElementById("gameBox");
const scoreEl = document.getElementById("score");
const highScoreEl = document.getElementById("highScore");
const gameOverEl = document.getElementById("gameOver");

let score = 0;
let highScore = 0;
let obstacles = [];
let gameLoopId;
let obstacleTimer;

let jumping = false;
let velocity = 0;
const gravity = 2;
const jumpPower = 25;

function startGame() {
  score = 0;
  scoreEl.textContent = "Poeng: 0";
  gameOverEl.style.display = "none";

  obstacles.forEach(o => o.remove());
  obstacles = [];

  player.style.bottom = "0px";
  velocity = 0;
  jumping = false;

  clearInterval(gameLoopId);
  clearInterval(obstacleTimer);

  gameLoopId = setInterval(gameLoop, 20);
  obstacleTimer = setInterval(createObstacle, 1200);
}

function gameLoop() {
  // hopp
  if (jumping) {
    let bottom = parseInt(player.style.bottom);
    bottom += velocity;
    velocity -= gravity;

    if (bottom <= 0) {
      bottom = 0;
      jumping = false;
    }

    player.style.bottom = bottom + "px";
  }

  // hindringer
  obstacles.forEach((obs, i) => {
    obs.x -= obs.speed;
    obs.style.left = obs.x + "px";

    // ðŸš¨ RIKTIG KOLLISJON
    const p = player.getBoundingClientRect();
    const o = obs.getBoundingClientRect();

    if (
      p.right > o.left &&
      p.left < o.right &&
      p.bottom > o.top &&
      p.top < o.bottom
    ) {
      endGame();
    }

    // poeng
    if (obs.x + obs.offsetWidth < 0) {
      obs.remove();
      obstacles.splice(i,1);
      score++;
      scoreEl.textContent = "Poeng: " + score;
    }
  });
}

function createObstacle() {
  const obs = document.createElement("div");
  obs.className = "obstacle";
  obs.style.width = 20 + Math.random()*40 + "px";
  obs.style.height = 20 + Math.random()*70 + "px";
  obs.x = gameBox.offsetWidth;
  obs.speed = 5 + Math.random()*3;
  obs.style.left = obs.x + "px";
  gameBox.appendChild(obs);
  obstacles.push(obs);
}

function endGame() {
  clearInterval(gameLoopId);
  clearInterval(obstacleTimer);
  gameOverEl.style.display = "block";

  if (score > highScore) {
    highScore = score;
    highScoreEl.textContent = "High Score: " + highScore;
  }
}

document.addEventListener("keydown", e => {
  if (e.code === "Space" && !jumping) {
    jumping = true;
    velocity = jumpPower;
  }
});

startGame();
</script>
</body>
</html>
