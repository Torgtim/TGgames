
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Rickroll Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #111, #000);
    color: #00ff66;
    font-family: monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 { font-size: 3rem; margin: 10px; }

  #score { font-size: 2rem; margin: 10px; }

  #autos { opacity: 0.8; }

  button {
    font-size: 1.6rem;
    padding: 20px 50px;
    border: none;
    border-radius: 12px;
    background: #00ff66;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff66;
  }

  button:active { transform: scale(0.95); }

  .rick {
    position: absolute;
    width: 200px;
    pointer-events: none;
  }
</style>
</head>

<body>

<h1>Rickroll Clicker</h1>
<div id="score">Klikk: 0</div>
<div id="autos">Autoklikkere: 0</div>

<button onclick="manualClick()">KLIKK</button>

<script>
let clicks = 0;
let autos = 0;

/* MANUELL KLIKK */
function manualClick() {
  clicks++;
  update();

  if (clicks % 50 === 0) spawnFlyingRick();
  if (clicks % 100 === 0) addAutoClicker();
}

/* OPPDATER TEKST */
function update() {
  document.getElementById("score").textContent = "Klikk: " + clicks;
  document.getElementById("autos").textContent =
    "Autoklikkere: " + autos;
}

/* AUTOKLIKKER */
function addAutoClicker() {
  autos++;
  setInterval(() => {
    clicks++;
    update();
  }, 1000);
}

/* FLYKTENDE RICKROLL */
function spawnFlyingRick() {
  const iframe = document.createElement("iframe");
  iframe.src =
    "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
  iframe.className = "rick";

  document.body.appendChild(iframe);

  let x = Math.random() * (window.innerWidth - 200);
  let y = Math.random() * (window.innerHeight - 120);

  iframe.style.left = x + "px";
  iframe.style.top = y + "px";

  document.addEventListener("mousemove", e => {
    const dx = e.clientX - x;
    const dy = e.clientY - y;
    const dist = Math.sqrt(dx*dx + dy*dy);

    if (dist < 150) {
      x = Math.random() * (window.innerWidth - 200);
      y = Math.random() * (window.innerHeight - 120);
      iframe.style.left = x + "px";
      iframe.style.top = y + "px";
    }
  });

  setTimeout(() => iframe.remove(), 15000);
}
</script>

</body>
</html>
