
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Rickroll Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
  body {
    margin: 0;
    height: 100vh;
    background: black;
    color: #00ff66;
    font-family: monospace;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  h1 { font-size: 3rem; }
  #score { font-size: 2rem; margin: 10px; }
  #autos { opacity: 0.8; }

  button {
    font-size: 1.6rem;
    padding: 20px 50px;
    border: none;
    border-radius: 12px;
    background: #00ff66;
    cursor: pointer;
    box-shadow: 0 0 20px #00ff66;
  }

  .rick {
    position: absolute;
    width: 200px;
    height: 113px;
    border: none;
  }

  .shake {
    animation: shake 0.1s infinite;
  }

  @keyframes shake {
    0% { transform: translate(0,0); }
    25% { transform: translate(5px,5px); }
    50% { transform: translate(-5px,-5px); }
    75% { transform: translate(5px,-5px); }
    100% { transform: translate(0,0); }
  }

  #crash {
    position: fixed;
    inset: 0;
    background: blue;
    color: white;
    font-size: 2rem;
    display: none;
    justify-content: center;
    align-items: center;
    text-align: center;
  }
</style>
</head>

<body>

<h1>Rickroll Clicker</h1>
<div id="score">Klikk: 0</div>
<div id="autos">Autoklikkere: 0</div>

<button onclick="manualClick()">KLIKK</button>

<div id="crash">
  ðŸ˜µ SYSTEM CRASH ðŸ˜µ<br><br>
  Just kidding lol
</div>

<audio id="sound67" src="https://www.myinstants.com/media/sounds/bruh.mp3"></audio>

<script>
let clicks = 0;
let autos = 0;
let ricks = 0;

/* MANUELL KLIKK */
function manualClick() {
  clicks++;
  update();

  if (clicks % 50 === 0) spawnRick();
  if (clicks === 67) play67();
  if (clicks === 250) shakeScreen();
  if (clicks === 450) addFastAuto();
  if (clicks === 500) fakeCrash();
}

/* UI */
function update() {
  document.getElementById("score").textContent = "Klikk: " + clicks;
  document.getElementById("autos").textContent =
    "Autoklikkere: " + autos;
}

/* AUTOKLIKKER 2/sec */
function addFastAuto() {
  autos++;
  setInterval(() => {
    clicks += 2;
    update();
  }, 1000); // 2 klikk per sec: 2 clicks per interval
}

/* RICKROLL VINDU */
function spawnRick() {
  ricks++;

  const iframe = document.createElement("iframe");
  iframe.src =
    "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
  iframe.className = "rick";

  iframe.style.left = Math.random() * (window.innerWidth - 200) + "px";
  iframe.style.top = Math.random() * (window.innerHeight - 113) + "px";

  document.body.appendChild(iframe);

  /* ekstra Rick hvert 5. Rickroll */
  if (ricks % 5 === 0) {
    const extra = document.createElement("iframe");
    extra.src =
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
    extra.className = "rick";
    extra.style.left = "10px";
    extra.style.top = "10px";
    document.body.appendChild(extra);
  }
}

/* 67 LYD */
function play67() {
  document.getElementById("sound67").play();
}

/* SHAKE */
function shakeScreen() {
  document.body.classList.add("shake");
}

/* FAKE CRASH */
function fakeCrash() {
  document.getElementById("crash").style.display = "flex";
  setTimeout(() => {
    document.getElementById("crash").style.display = "none";
  }, 4000);
}
</script>

</body>
</html>
