
<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>Fang Kvadratet</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  body {
    background: #0f0f0f;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }

  h1 {
    margin-bottom: 10px;
  }

  #gameBox {
    width: 300px;
    height: 300px;
    margin: 20px auto;
    background: #222;
    position: relative;
    border: 2px solid #fff;
  }

  #square {
    width: 50px;
    height: 50px;
    background: #0ff;
    position: absolute;
    cursor: pointer;
  }

  #score, #timer, #highScore {
    margin: 10px;
    font-size: 18px;
  }

  #gameOver {
    font-size: 24px;
    color: #f00;
    display: none;
  }

  button {
    margin-top: 10px;
    padding: 8px 12px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<h1>Fang Kvadratet!</h1>
<div id="score">Poeng: 0</div>
<div id="timer">Tid: 15</div>
<div id="highScore">High Score: 0</div>
<div id="gameBox">
  <div id="square"></div>
</div>
<div id="gameOver">Game Over!</div>
<button id="restartBtn">Spill igjen</button>

<script>
const square = document.getElementById('square');
const gameBox = document.getElementById('gameBox');
const scoreDisplay = document.getElementById('score');
const timerDisplay = document.getElementById('timer');
const highScoreDisplay = document.getElementById('highScore');
const gameOverDisplay = document.getElementById('gameOver');
const restartBtn = document.getElementById('restartBtn');

let score = 0;
let time = 15;
let highScore = 0;
let timerInterval;

function randomPosition() {
  const maxX = gameBox.clientWidth - square.clientWidth;
  const maxY = gameBox.clientHeight - square.clientHeight;
  const x = Math.floor(Math.random() * (maxX + 1));
  const y = Math.floor(Math.random() * (maxY + 1));
  square.style.left = x + 'px';
  square.style.top = y + 'px';
}

function startGame() {
  score = 0;
  time = 15;
  scoreDisplay.textContent = 'Poeng: ' + score;
  timerDisplay.textContent = 'Tid: ' + time;
  gameOverDisplay.style.display = 'none';
  randomPosition();
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    time--;
    timerDisplay.textContent = 'Tid: ' + time;
    if (time <= 0) {
      clearInterval(timerInterval);
      gameOver();
    }
  }, 1000);
}

function gameOver() {
  gameOverDisplay.style.display = 'block';
  if (score > highScore) {
    highScore = score;
    highScoreDisplay.textContent = 'High Score: ' + highScore;
  }
}

square.addEventListener('click', () => {
  score++;
  scoreDisplay.textContent = 'Poeng: ' + score;
  randomPosition();
});

restartBtn.addEventListener('click', startGame);

// Start automatisk n√•r siden lastes
startGame();
</script>
</body>
</html>
