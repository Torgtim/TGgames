
<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <title>Rickroll Clicker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: radial-gradient(circle at top, #111, #000);
      color: #00ff66;
      font-family: monospace;
      text-align: center;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    #score {
      font-size: 2rem;
      margin: 15px 0;
    }

    button {
      font-size: 1.6rem;
      padding: 20px 50px;
      border: none;
      border-radius: 12px;
      background: #00ff66;
      cursor: pointer;
      transition: transform 0.1s, box-shadow 0.1s;
      box-shadow: 0 0 20px #00ff66;
    }

    button:active {
      transform: scale(0.95);
      box-shadow: 0 0 40px #00ff66;
    }

    .hint {
      opacity: 0.6;
      margin-top: 20px;
      font-size: 0.9rem;
    }

    iframe {
      display: none;
    }
  </style>
</head>
<body>

<h1>Rickroll Clicker</h1>
<div id="score">Poeng: 0</div>

<button onclick="clickMe()">KLIKK MEG</button>

<p class="hint">Hver 5. klikkâ€¦ noe skjer ðŸ˜ˆ</p>

<!-- Skjult Rickroll -->
<iframe
  id="rick"
  width="0"
  height="0"
  src=""
  allow="autoplay">
</iframe>

<script>
let score = 0;

function clickMe() {
  score++;
  document.getElementById("score").textContent = "Poeng: " + score;

  if (score % 5 === 0) {
    document.getElementById("rick").src =
      "https://www.youtube.com/embed/dQw4w9WgXcQ?autoplay=1";
  }
}
</script>

</body>
</html>
